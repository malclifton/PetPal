<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetPal - For All Your Pet Needs</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;700&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/3efec73f4e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="main-header">
    <a href="index.html" class="logo-link">
      <div class="logo-container">
        <h1 class="logo-text">petpal</h1>
        <p class="tagline">F O R A L L Y O U R P E T N E E D S</p>
      </div>
    </a>

    <div class="header-actions">
      <button class="login-button" onclick="window.location.href = './signUp.html';">
        <span class="login-text">Register</span>
      </button>
      <button class="login-button" onclick="window.location.href = './signIn.html';">
        <span class="login-text">Login</span>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="image-container">
      <img src="./img/8.jpg" alt="PetPal Image" class="form-image">
    </div>

    <div class="container">
      <h2 class="form-title">Log Into Your Account</h2>
      <form action="./signIn.php" method="post">
        <input type="email" id="email" name="email" placeholder="Email Address" />
        <input type="password" id="password" name="password" placeholder="Password" /><br>

        <input type="submit" id="submit" name="submit" value="Submit" class="btn" />
      </form>
    </div>
</body>

</html>
